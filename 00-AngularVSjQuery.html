<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular VS jQuery</title>
</head>
<body>


    <p>
        <input type="text" name="nomcomplet"
        placeholder="Votre Nom Complet...">
    </p>

    <h3>Bonjour !!</h3>



        <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script>
    $(function(){
        $('input[name=nomcomplet]').on('keyup', function(){
            $('h3').text('Bonjour ' + $(this).val() + '!');
        });
    });
    </script>
</body>
</html>
